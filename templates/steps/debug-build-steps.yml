# File: debug-build-steps.yml 

#variables:
#  solution: '**/*.sln'
#  buildPlatform: 'Any CPU'
#  buildConfiguration: 'Debug'

steps:
    - task: NuGetToolInstaller@1
  
    - task: NuGetCommand@2
      inputs:
          restoreSolution: '**/*.sln' #'$(solution)'

    - task: VSBuild@1
      inputs:
           solution: '**/*.sln' #'$(solution)'
           msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=FileSystem /p:PackageAsSingleFile=false /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip"'
           platform: 'Any CPU' #'$(buildPlatform)'
           configuration: 'Debug' #'$(buildConfiguration)'
    
    - bash: ls -la $(build.artifactStagingDirectory)
