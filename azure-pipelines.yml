# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

pool:
  vmImage: 'windows-latest'

stages: 
- stage: Build
        
  jobs:
  - job: Release_Build
    displayName: Release Build
  
    steps:
    - task: NuGetToolInstaller@1
  
    - task: NuGetCommand@2
      inputs:
          restoreSolution: '$(solution)'

    - task: VSBuild@1
      inputs:
           solution: '$(solution)'
           msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
           platform: '$(buildPlatform)'
           configuration: '$(buildConfiguration)'

    - task: PublishPipelineArtifact@1
      inputs:
            targetPath: D:\a\1\a\WebApp.zip  #$(System.DefaultWorkingDirectory)/bin/WebApp
            artifactName: WebApp

    
# Testing Stage of CI/CD Pipeline
- stage: Testing

  jobs: 
  - job: Unit_Testing
    displayName: Unit Testing
      
    steps: 
     - task: VSTest@2
       inputs:
            platform: '$(buildPlatform)'
            configuration: '$(buildConfiguration)'
           
  - job: Security_Testing
    displayName: SAST
    
    steps:
    - bash: echo 'SAST'
    - bash: echo $(system.teamProject)
    - bash: echo $(build.buildNumber)
    - bash: echo $(build.artifactstagingdirectory)
    - task: Veracode@3
      inputs:
        ConnectionDetailsSelection: 'Credentials'
        apiId: '$(VERACODE_ID)'
        apiKey: '$(VERACODE_KEY)'
        veracodeAppProfile: '$(system.teamProject)'
        version: '$(build.buildNumber)'
        filepath: '$(build.artifactstagingdirectory)'
        sandboxName: 'Development Sandbox'
        failBuildIfUploadAndScanBuildStepFails: true
        importResults: true
        maximumWaitTime: '360'

# Deployment Stage of CI/CD Pipeline
- stage: Deployment

  jobs:
   - job: Release_Deployment
     displayName: Release Deployment
   
     steps:
     - bash: echo 'Release Deployed'